<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Minha Aplicação</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/include.js" defer></script>
    <script>
        function mostrarCampos() {
            const tipoCadastro = document.getElementById('tipo-cadastro').value;
            const camposFisica = document.getElementById('campos-fisica');
            const camposJuridica = document.getElementById('campos-juridica');
            
            if (tipoCadastro === 'fisica') {
                camposFisica.style.display = 'block';
                camposJuridica.style.display = 'none';
            } else if (tipoCadastro === 'juridica') {
                camposFisica.style.display = 'none';
                camposJuridica.style.display = 'block';
            } else {
                camposFisica.style.display = 'none';
                camposJuridica.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <!-- Header -->
    <div include-html="header.html"></div>

    <!-- Cadastro Form -->
    <div class="container">
        <h2 class="title-container">Cadastro de Usuário</h2>
        <form action="#" method="POST" id="cadastro-form">
            <div class="input-group">
                <label for="tipo-cadastro">Tipo de Cadastro</label>
                <select id="tipo-cadastro" name="tipo-cadastro" onchange="mostrarCampos()" required>
                    <option value="">Selecione</option>
                    <option value="fisica">Pessoa Física</option>
                    <option value="juridica">Pessoa Jurídica</option>
                </select>
            </div>

            <!-- Campos para Pessoa Física -->
            <div id="campos-fisica" style="display: none;">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="input-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
            </div>

            <!-- Campos para Pessoa Jurídica -->
            <div id="campos-juridica" style="display: none;">
                <div class="input-group">
                    <label for="razao-social">Razão Social</label>
                    <input type="text" id="razao-social" name="razao-social">
                </div>
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
                <div class="input-group">
                    <label for="responsavel">Nome do Responsável</label>
                    <input type="text" id="responsavel" name="responsavel">
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
        <p class="paragrafo-container">Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>

    <!-- Footer -->
    <div include-html="footer.html"></div>
</body>
</html>
